
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>跳转页</title>

    <style>
    *{ padding:0; margin:0; }
</style>
</head>

<body>
    <div id="main" style="width:658px; height:240px; margin:0 auto; display: none;">
        <table border="0" cellspacing="0" cellpadding="0" width="658" height="240" style="margin-top:50px"> 
        	<tbody> 
            	<tr>
                	<td> 
                    <img border="0" alt="" src="http://s0.pstatp.com/r2/image/500.jpg?ver=125" usemap="#map1355109379661" width="658" height="469"> 
                    <map name="map1355109379661" id="map1355109379661">
                    	<area href="" onClick="location.reload(); return false;" shape="rect" coords="114,423,233,460" alt="">
                        <area href="" onClick="history.go(-1); return false;" shape="rect" coords="272,423,391,460" alt="">
                        <area href="/contact/" shape="rect" coords="426,423,544,460" alt="">
                    </map>
                    </td>
                 </tr> 
            </tbody> 
        </table>
    </div>
<script type="text/javascript">

    (function() {
        if(self.location.href.indexOf("toutiao.com/hao123/") < 0) {
            var main = document.getElementById("main");
            main.style.display = "block";
            document.title = "服务器错误，请稍后再试";
            return;
        }

        if(self.location.href.indexOf("wide=1") > -1) {
            self.location = "http://s0.pstatp.com/site/partner/hao123.html?t="+parseInt(new Date().getTime() / 3600)+"#wide=1";
            return;
        }

        self.location = "http://s0.pstatp.com/site/partner/hao123.html?t="+parseInt(new Date().getTime() / 3600);
    })()
    </script>
</body>
</html>
